<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- EXTERNAL CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- WRAPPER -->
  <div class="wrapper">
    <!-- wrapper image -->
    <div class="wrapper-img">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="icon-view">
      </div>
    </div>

    <!-- wrapper-texts -->
    <div class="wrapper-texts">
      <h3 class="wrapper-head">Equilibrium #3429</h3>
      <p class="wrapper-p">Our Equilibrium collection promotes balance and calm.</p>

      <!-- eth / days section -->
      <div class="eth">
        <div class="eth-val">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>

        <div class="days-left">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <hr>
    <!-- wrapper foot -->
    <div class="wrapper-foot">
      <img src="./images/image-avatar.png" alt="img-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JhayJahswiil">Ogbeide Jahswill</a>.
  </div>
</body>

</html>
